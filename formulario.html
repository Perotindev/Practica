<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8"/>       
    <title>ejercicio de DOM, eventos y funciones</title>
    <script type="text/javascript" src="javascript/ejercicio integrador formulario.js"></script>
    <style>
        .box{
            width: 200px;
            height: 170px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 5px;
        }
       
    </style>
    </head>
    <body>
        <!--
         1.formulario con campos:Nombre, Apellido, Edad
         2.Boton de enviar formulario:Evento submit
         3.mostrar datos por pantalla
         4.validacion de formulario    
        -->
        <h1 class="titulo">Ejercicio de DOM, Eventos y Funciones</h1>
        <div class="box">
            <form action="" method="POST" id="formulario" onsubmit="return false">
                <label for="nombre">Nombre:</label><br/>
                <input type="text" name="Nombre" id="nombre"/><br/>
                <span id="error_nombre"></span>

                <label for="apellidos">Apellido:</label><br/>
                <input type="text" name="Apellido" id="apellido"/><br/>

                <label for="edad">Edad:</label><br/>
                <input type="text" name="Edad" id="edad"/><br/>

                <input type="submit" value="Enviar" id="submit"/><br>
                <input type="password" placeholder="password"><br>
                <input type="color" placeholder="Elegi tu color"><br>
                <input type="date" placeholder="Elegi tu fecha"><br>
                <input type="range" placeholder="rango"><br>

            </form>
        </div>
        <div class="box dashed">
            <h3>Informacion del usuario</h3>
            <hr>
            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellido">
                Apellido: <span></span>
            </p>
            <p id="p_edad">
                Edad: <span></span>
            </p>
        </div>
    </body>
</html>
